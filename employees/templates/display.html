<!DOCTYPE html>

{% load static %}

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 

    <!-- main script -->

    <style>
        .listPage { 
            background-color: #fefffe;
            text-align: center;
            color: black;
            font-family: "Roboto", roboto;
            padding: 50px;
        }

        .subTitle {
            color: #babfbf;
        }

        .teamMember {
	          display: flex;
            position: relative;
            border-left: #fefffe;
            border-right: #fefffe;
            border-top: #babfbf;
            border-bottom: #fefffe;
            border-style: solid;
            padding: 20px;
            margin: 10px;
        }

        .profilePicture {
	          padding: 20px;
            width:50px;
            height:50px;
        }

        .memberData {
          text-align: left;
        }

        .editButton {
          align-self: center; 
          position: absolute;
          right: 10px;
        }

    </style>
</head>

<html>
    <body style="background-color: #f3f2f2;">
    <div id="list" class="listPage">
        <h2> Team Members </h2>
        <div class=subTitle>
            <h4> there are {{teamCount}} team members</h4>
        </div>
	<script>
		var data = "{{dataTeam}}";
		data = JSON.parse(data.replace(/&quot;/g, '"'));

		var data_size = Object.keys(data);

		//add one name into its own div within teamMember
		for (var i = 0; i < data_size.length; i++) {
          var member_div = document.createElement("div");
          member_div.classList.add("teamMember");
          var name_para = document.createElement("b");
          //name_para.classList.add("nameText");
          var member_data = document.createElement("div");
          member_data.classList.add("memberData");

          user_admin = true;
          var member_name = document.createTextNode(data[i].first_name + " " + data[i].last_name);
          name_para.appendChild(member_name);
          if (user_admin) {
              var admin_text = document.createTextNode(" (admin)");
              name_para.appendChild(admin_text);
          }
          var phone_para = document.createElement("p");
          var phone_number = document.createTextNode("999-999-999");
          phone_para.appendChild(phone_number);
          var email = document.createTextNode(data[i].email);

          member_data.appendChild(name_para);
          member_data.appendChild(phone_para);
          member_data.appendChild(email);

          member_image = document.createElement("img");
          image_url = "employees/images/" + data[i].profile_picture;
          member_image.src = "{% static 'employees/images/profile.webp' %}";
          member_image.classList.add("profilePicture");
        
          member_div.appendChild(member_image);
          member_div.appendChild(member_data);	

          //add edit button
          var member_edit = document.createElement("form")
          member_edit.classList.add("editButton");
          member_edit.method = "GET";
          member_edit.action = "edit";

          var member_edit_button = document.createElement("button");
          member_edit_button.type = "submit";

          var button_text = document.createTextNode("edit");
          member_edit_button.appendChild(button_text);
 
          //add member index as hidden form input
          var member_index = document.createElement("input");
          member_index.id = "member_index";
          member_index.type = "hidden";
          member_index.name = "member_index";
          member_index.value = String(i + 1);

          member_edit.appendChild(member_index);
          member_edit.appendChild(member_edit_button);

          member_div.appendChild(member_edit);

          var current_div = document.getElementById("end");
          var inner_div = document.getElementById("list");

          inner_div.appendChild(member_div);
		}
	</script>
        <div id=end></div>
		<form id="submit_data" action='add' method='GET'>
			<button type="submit"> create team member </button>
   	</form> 
	</div>
    </body>
</html>
